<div class="container movies-container">
  <div class="movies-header">
    <h2 class="title">Список фильмов</h2>
    <div>
      <input class="movies-header__input" [formControl]="inputField" placeholder="Поиск по названию" type="text">
    </div>
    <button class="btn" matButton="filled" (click)="openDialog()">+ Добавить фильм</button>
  </div>

  <div *ngIf="!loading">
    <div class="movies-content" *ngIf="filteredMovies && filteredMovies.length > 0; else empty">
      <div *ngFor="let movie of filteredMovies" class="movies">
        <div class="movies__item" [routerLink]="['movie/', movie.id]">
          <div class="movies__name">{{movie.name}}</div>
          <img [src]="movie.poster" alt="poster" class="movies__poster">
          <div>{{movie.year}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="spinner-container" *ngIf="loading">
    <div class="spinner"></div>
  </div>

  <ng-template #empty>
    <div class="empty">
      <img src="/assets/icons/empty.svg" alt="Empty">
      <div class="empty__text">
        Ничего не найдено! <br>
        Измените параметры поиска!
      </div>
    </div>
  </ng-template>

</div>
