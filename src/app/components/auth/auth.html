<div class="form" [formGroup]="form">
  <div class="form__wrapper">
    <h2>Авторизация</h2>
    <div class="form__wrapper">
      <input class="form__input" formControlName="email" type="email" placeholder="Введите электронную почту">
      <input class="form__input" formControlName="password" type="text" placeholder="Введите пароль">
    </div>
  </div>
  <div class="form__btn-box">
    <button matButton="outlined" class="btn-label" (click)="closeDialog()">Отмена</button>
    <button matButton="filled" class="btn" [disabled]="!form.controls.email.value || !form.controls.password.value" (click)="authUser()">Войти</button>
  </div>
</div>
