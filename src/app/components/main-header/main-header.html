<header class="main-header">
  <div class="container">
    <div class="main-header__content">
      <div class="main-header__logo-box" [routerLink]="['/']">
        <img src="/assets/icons/main-icon.svg" alt="logo" class="main-header__logo">
        <span class="main-header__logo-text">Поиск фильмов</span>
      </div>
      <div class="main-header__btn-dialogs-wrapper">
        <div class="main-header__registr-btn" (click)="openRegistrDialog()"> Регистрация </div>
        <div class="main-header__registr-btn" (click)="openAuthDialog()"> Вход </div>
      </div>
    </div>
  </div>
</header>
